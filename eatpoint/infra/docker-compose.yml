+version: '3.3'

services:

  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_BACKEND }}:latest
    restart: always
    volumes:
      - static_value:/eatpoint/static/
      - media_value:/eatpoint/media/
    depends_on:
      - db
    env_file:
      - ./.env

  # frontend:
  #   image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_FRONTEND }}:latest
  #   volumes:
  #     - ../frontend/:/app/result_build/
  #   depends_on:
  #     - backend
      
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
  
volumes:
  static_value:
  media_value:
  db_value: