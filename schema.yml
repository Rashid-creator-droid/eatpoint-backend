openapi: 3.0.3
info:
  title: EatPoint API
  version: 1.0.0
  description: Документация для API сервиса
paths:
  /api/v1/auth/signup/:
    post:
      operationId: api_v1_auth_signup_create
      summary: Регистрация
      tags:
      - SignUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignUp'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SignUp'
        required: true
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignUp'
          description: ''
  /api/v1/auth/token/:
    post:
      operationId: api_v1_auth_token_create
      summary: Получить токен
      tags:
      - SignUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Token'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Token'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Token'
        required: true
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: ''
  /api/v1/establishments/:
    get:
      operationId: api_v1_establishments_list
      summary: Получить список заведений
      tags:
      - Establishment
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Establishment'
          description: ''
  /api/v1/establishments/{id}/:
    get:
      operationId: api_v1_establishments_retrieve
      summary: Детальная информация о заведении
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Заведение.
        required: true
      tags:
      - Establishment
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Establishment'
          description: ''
  /api/v1/users/:
    get:
      operationId: api_v1_users_list
      summary: Список пользователей
      parameters:
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Пользователи
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
  /api/v1/users/{telephone}/:
    get:
      operationId: api_v1_users_retrieve
      summary: Детальная информация о пользователе (id=номер телефона)
      parameters:
      - in: path
        name: telephone
        schema:
          type: string
        required: true
      tags:
      - Пользователи
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: api_v1_users_partial_update
      summary: Изменить профиль пользователя с id=номер телефона
      parameters:
      - in: path
        name: telephone
        schema:
          type: string
        required: true
      tags:
      - Пользователи
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUser'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/v1/users/me/:
    get:
      operationId: api_v1_users_me_retrieve
      description: Override a specific method
      summary: Профиль пользователя
      tags:
      - Пользователи
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: api_v1_users_me_partial_update
      description: Override a specific method
      summary: Редактирование профиля
      tags:
      - Пользователи
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUser'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
