          type: integer
          readOnly: true
        name:
          allOf:
          - $ref: '#/components/schemas/NameEnum'
          title: День недели
        start:
          allOf:
          - $ref: '#/components/schemas/StartEnum'
          title: Начало работы
        end:
          allOf:
          - $ref: '#/components/schemas/EndEnum'
          title: Конец работы
      required:
      - end
      - id
      - name
      - start
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
