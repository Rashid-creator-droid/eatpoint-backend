    Kitchen:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Название кухни
          maxLength: 200
        description:
          type: string
          title: Описание кухни
          maxLength: 2000
        slug:
          type: string
          title: Ссылка на кухню
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - description
      - id
      - name
      - slug
    NameEnum:
      enum:
      - понедельник
      - вторник
      - среда
      - четверг
      - пятница
      - суббота
      - воскресенье
      type: string
      description: |-
        * `понедельник` - понедельник
        * `вторник` - вторник
        * `среда` - среда
        * `четверг` - четверг
        * `пятница` - пятница
        * `суббота` - суббота
        * `воскресенье` - воскресенье
    PatchedUser:
      type: object
      properties:
        telephone:
          type: string
          pattern: ^\+?1?\d{9,15}$
          maxLength: 17
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        role:
          $ref: '#/components/schemas/RoleEnum'
    RoleEnum:
      enum:
      - user
      - moderator
      - admin
      - superuser
      type: string
      description: |-
        * `user` - Пользователь
        * `moderator` - Модератор
        * `admin` - Администратор
        * `superuser` - Суперюзер
    SignUp:
      type: object
      properties:
        telephone:
          type: string
          pattern: ^\+?1?\d{9,15}$
          maxLength: 17
        email:
          type: string
