            $ref: '#/components/schemas/TableEstablishment'
          readOnly: true
        name:
          type: string
          title: Название заведения
          maxLength: 200
        address:
          type: string
          title: Адрес заведения
          maxLength: 1000
        busy_start:
          allOf:
          - $ref: '#/components/schemas/BusyStartEnum'
          title: Часы загруженности начало
        busy_end:
          allOf:
          - $ref: '#/components/schemas/BusyEndEnum'
